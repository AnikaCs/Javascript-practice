<!DOCTYPE html>
<html>
<head>
	<title>Keypress listener</title>
</head>
<body>
<p>it's a demo</p>	
<script type="text/javascript">
	
	document.addEventListener("Keypress",function(event){
      
        var text = event.key;

         document.querySelector("p").innerHTML = "you have pressed " + text;
       


	});

</script>
</body>
</html>
