<!DOCTYPE html>
<html>
<head>
	<title> important function Push ,pop and concat</title>
</head>
<body>
<script type="text/javascript">
	var i, name1, name2= new Array(5),country1,country2,country;

	country1 = ["usa","russia"];

	country2 = ["china", "germany"];

	country = country1.concat(country2);//adding country1 with country2

	document.write("<h3> After concating : </h3>" + country +"<br>");
    
     name1=["Nusrat","jahan","Anika","anna","haq"];
     
     document.write("<h2> befor push function ... </h2>" + name1 + "<br>");

     name1.push("Rose");//it will add new element "Rose" at the last of the array;    

     document.write("<h2>after push function : </h2>" + name1 +"<br>");//displaying new array

     name1.pop();//it will remove the last member of the array i,e "Rose" will be removed.

     document.write("<h2>after pop function : </h2>" + name1 +"<br>");


        



</script>
</body>
</html>
