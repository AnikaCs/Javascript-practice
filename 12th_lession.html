<!DOCTYPE html>
<html>
<head>
	<title> While Loop</title>
</head>
<body>
	
<script type="text/javascript">
	
   var x=1;//intialization, don't run in firefox,it slows down lol

   while(x<=5)//only the limitation inside while

   {
      document.write(x + "<br>");
      x=x+1;//incrementing inside while.
   }



 </script>
</body>
</html>
