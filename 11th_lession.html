<!DOCTYPE html>
<html>
<head>
	<title>letter vowel or consonent(multiple case)</title>
</head>
<body>
<script type="text/javascript">
  var letter;

  letter= prompt("Insert a letter : ");
  letter =letter.toLowerCase();

  switch(letter){
  
  case "a":
  case "i":
  case "o":
  case "u":
  case "e":

      document.write("Vowel");
      break;
      
  default:

       document.write("Consonent");
       






  }



</script>
</body>
</html>
