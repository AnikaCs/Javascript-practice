<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript Canvas </title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas> <!-- The HTML <canvas> element is used to draw graphics on a web page. -->	
<script type="text/javascript">
	
/* 
where HTML Canvas Can be used:

HTML Canvas Can Draw Text
Canvas can draw colorful text, with or without animation.

HTML Canvas Can Draw Graphics
Canvas has great features for graphical data presentation with an imagery of graphs and charts.

HTML Canvas Can be Animated
Canvas objects can move. Everything is possible: from simple bouncing balls to complex animations.

HTML Canvas Can be Interactive
Canvas can respond to JavaScript events.
Canvas can respond to any user action (key clicks, mouse clicks, button clicks, finger movement).

HTML Canvas Can be Used in Games
Canvas' methods for animations, offer a lot of possibilities for HTML gaming applications.
*/
	
var canvas = document.getElementById("myCanvas");//HTML DOM method getElementById():
var ctx = canvas.getContext("2d");//Creating a drawing Object.The getContext() is a built-in HTML object, with properties and methods for drawing:
ctx.fillStyle = "#FF0000";//colouring the whole rectengular into red
/*The HTML canvas is a two-dimensional grid.

The upper-left corner of the canvas has the coordinates (0,0)

method fillRect(0,0,500,500).The fillRect(x,y,width,height) method draws a rectangle, filled with the fill style, on the canvas:

This means: Start at the upper-left corner (0,0) and draw 500x500 pixels rectangle.*/
ctx.fillRect(0, 0, 500, 500);// fill style of the drawing object to the color red:	

</script>
</body>
</html>
