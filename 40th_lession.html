<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string iterate,</title>
</head>
<body>
	<p id="demo"></p>
<script type="text/javascript">
	
const name="wschools";

let text=" ";
for(const x of name)
{
  
  text+=x +"<br>";//

}
document.getElementById("demo").innerHTML=text;


</script>
</body>
