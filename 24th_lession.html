<!DOCTYPE html>
<html>
<head>
	<title>querySelectorAll(important)</title>
</head>
<body>
<p>para 1</p>
<p>para 2</p>
<p>para 3</p>


<script type="text/javascript">


	var x = document.querySelectorAll("p")[1];//it is as similar as getElementsTagName ,index number is required

	x.innerHTML = "It is Working!!! ";

    


</script>
</body>
</html>
