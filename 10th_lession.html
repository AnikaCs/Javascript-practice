<!DOCTYPE html>
<html>
<head>
	<title> Check it's vowel or consonent</title>
</head>
<body>
<script type="text/javascript">
	var letter;

	letter=prompt("Enter the letter: ");

	letter=letter.toLowerCase();

	switch(letter)

	{
           
          case "a":

              document.write("vowel"); 
              break;

         case "i":

              document.write("vowel"); 
              break;

         case "o":

              document.write("vowel"); 
              break;

         case "u":
               document.write("vowel");
               break;

         case "e":      

               document.write("vowel");  
               break;

         default:
         
               document.write("consonent");



    }


</script>
</body>
</html>
