<!DOCTYPE html>
<html>
<head>
	<title>Changing Css Style Dynamically</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 id="heading">Mango</h1>
<img id="mango-image" src="">
<p id="description"><i></i></p>

<script type="text/javascript">
	var x,y,z;
    b=document.querySelector("body");
	x=document.querySelector("h1");
	y=document.querySelector("img");
	z=document.querySelector("p");
   
   b.style.background = "LightGray";
   b.style.opacity = 0.6;//opacity is a css property it makes light ,deeper color default is 1 so we can make lighter or deeper using opacity.
   x.style.color = "green";
   y.style.height ="400px";
   y.style.width = "400px";
   z.style.color = "Green"; 
   z.style.fontSize = "20px"; 
   z.innerHTML =" Mango a fruit widely cultivated in the tropical and subtropical countries of the world. The origin of mango, Mangifera indica, of the family Anacardiaceae, is lost in antiquity. According to some authorities, horticultural forms are derived from the species M. indica, considered indigenous to the eastern region of the Indian subcontinent, including Bangladesh, Assam (India), and Myanmar. The other species, such as M. laurina, probably originated in the Malayan region.  "





</script>


</body>
</html>
