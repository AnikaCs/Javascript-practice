<!DOCTYPE html>
<html>
<head>
	<title>Insert Digit</title>
</head>
<body>
<script type="text/javascript">

	var digit;

	digit = prompt("Insert digit: ");

	switch(digit){

        case "0":

             document.write("zero");
             break;


        case "1":

             document.write("One");

              break;

        case "2":

             document.write("Two"); 

             break;    

        case "3":

             document.write("Three");

             break;

         case "4":

             document.write("four");
             break;

         case "5":

             document.write("five");  
             break;

         case "6":

             document.write("six");
             break;

         case "7":

             document.write("seven");
             break;
    
        case "8":

             document.write("eight");
             break;

        case "9":

             document.write("nine");
             break;
     
 

          default:
               

             document.write("Not a Digit");     





	}


</script>
</body>
</html>
