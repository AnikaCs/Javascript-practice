<!DOCTYPE html>
<html>
<head>
	<title> simple calculator using  user function</title>
</head>
<body>
<script type="text/javascript">

document.write("<h3> when adding two value : </h3>" + addition(10,20) +"<br>");

document.write("<h3> when subtracting two value : </h3>" + subtraction(20,10) +"<br>");

document.write("<h3> when multiplying two value : </h3>" + multiplication(10,20) +"<br>");

document.write("<h3> when dividing two value : </h3>" + division(20,10) +"<br>");

	
function addition(x,y){

 var result;

 result = x+y;

 return result;


}

function subtraction(x,y){

var result;

result = x-y;

return result;



}
function multiplication(x,y){

var result;
result = x*y;

return result;



}

function division(x,y){

var result;

result = x/y;

return result;

}

</script>
</body>
</html>
