<!DOCTYPE html>
<html>
<head>
	<title>How To Add Audio Play</title>
<style type="text/css">
	
	.s1{
           height:50px;
          width: 70px;
          
          margin-left: 20px;

	}
	.anim{

          box-shadow: 5px 10px green; 
          opacity: 0.4;

	}
</style>	
</head>
<body>
<p id="demo"></p>	
<button class="myButton one">one</button>
<button class="myButton two">two</button>
<button class="myButton three">three</button>
<script type="text/javascript">
 var x,y;	
 // x=document.querySelector(".myButton")[2].classList.add("s1");
 
for (var i = 0; i < 3; i++) {
 	
 //document.write(i);
 x= document.querySelectorAll(".myButton")[i];//querySelectorAll for loop
 x.classList.add("s1");
 x.addEventListener("click",function(){

 y=this.innerHTML;
 audioplay(y);
 playanimation(y);

 })
 
 

}
   function audioplay(y){
   switch(y){

      case 'one':
             var audio = new Audio('/home/anika/Downloads/bensound-sunny.mp3');
             audio.play();
             break;


     case 'two':

             var audio = new Audio('/home/anika/Downloads/bensound-betterdays.mp3') ;
             audio.play();
             break;   

    case 'three':

             var audio = new Audio('/home/anika/Downloads/bensound-tenderness.mp3') ;
             audio.play();
             break;            
              
 }
}
     



 

  function playanimation(text){

          var selectedbutton=document.querySelector("."+text);
          selectedbutton.classList.add("anim");


setTimeout(function(){

selectedbutton.classList.remove("anim");

},1000)
  

  }


 
</script>
</body>
</html>
