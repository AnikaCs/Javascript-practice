<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas,How to Create a Curve/arc or circle</title>
</head>
<body>
	<canvas id="myCanvas" style="border:1px solid gray;display: block;margin:auto;"></canvas>
<script type="text/javascript">

   
   


var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
canvas.height=window.innerHeight-100;
canvas.width=window.innerWidth-100;

ctx.beginPath();// beginPath() - begins a path
ctx.arc(600,300, 100, 0, 2 * Math.PI);//arc(x,y,r,startangle,endangle) - creates an arc/curve. To create a circle with arc(): Set start angle to 0 and end angle to 2*Math.PI. The x and y parameters define the x- and y-coordinates of the center of the circle. The r parameter defines the radius of the circle.here x=95,y=50,r=40, startangle=0,endangle=2*Math.PI
ctx.strokeStyle="red";
ctx.stroke();// The stroke() method actually draws the path you have defined with all those moveTo() and lineTo() methods. The default color is black.
</script>
</body>
</html>
