<!DOCTYPE html>
<html>
<head>
	<title> difference between while loop and do while loop</title>
</head>
<body>
<script type="text/javascript">
	
var x=11,y=11; //don't run in firefox;

   
   document.write("<br><h1>while loop</h1><br>");

    while(x<=10)//it will not exceed the limit

    {
       document.write("while loop: " + x + "<br>");

       x++;


    }	
 
   document.write("<br><h1> now the do ,while</h1><br>");


    do//it will exceed the limit for once.

    {
       document.write("while loop: " + x + "<br>");

       x++;


    }while(x<=10);




</script>
</body>
</html>
