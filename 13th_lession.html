<!DOCTYPE html>
<html>
<head>
	<title> write a program ,that will print the sum of all numbers that are divisible by 3 & 5</title>
</head>
<body>
	<script type="text/javascript">
 var sum=0,i;

 i=1;


   while (i<=100)
   {
	
	 if((i%3==0)&&(i%5==0))
	 {
          document.write("that are divisible by 3 & 5: "+ i +"<br>"); //don't run in firefox.
          sum=sum+i;


	 }

      i++;


    }

  document.write("sum : " + sum);    
</script>


</body>
</html>
